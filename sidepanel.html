<!DOCTYPE html>
<html>
	<head>
		<title>My Sidepanel</title>
		<link href="sidepanel.css" rel="stylesheet" />
		<script src="sidepanel.js" type="module"></script>
	</head>
	<body>
		<!-- <h1>DysCover</h1> -->

		<section class="extension">
			<article class="options">
				<h2 class="options-title">Zoom options</h2>
				<div class="options-content">
					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Zoom</p>
						</div>

						<input type="range" name="slider-zoom" id="slider-zoom" min="1" max="200" value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>
				</div>
			</article>

			<article class="options">
				<h2 class="options-title">Font options</h2>
				<div class="options-content">
					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Font size</p>
						</div>

						<input type="range" name="slider-size" id="slider-size" min="1" max="200" value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>

					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Line height</p>
						</div>

						<input type="range" name="slider-line" id="slider-line" min="1" max="200" value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>

					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Letter spacing</p>
						</div>

						<input type="range" name="slider-spacing" id="slider-spacing" min="1" max="200" value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>
				</div>
			</article>

			<article class="options">
				<h2 class="options-title">Contrast options</h2>
				<div class="options-content">
					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Contrast</p>
						</div>

						<input type="range" name="slider-contrast" id="slider-contrast" min="1" max="200" value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>

					<div class="slider">
						<div class="slider-title">
							<!-- svg here -->
							<p>Saturation</p>
						</div>

						<input
							type="range"
							name="slider-saturation"
							id="slider-saturation"
							min="1"
							max="200"
							value="100" />

						<p class="slider-value"><span>100</span>%</p>
					</div>
				</div>
			</article>

			<article class="options">
				<h2 class="options-title">Text-to-speech</h2>
				<div class="options-content">
					<button id="speakButton">Speak selected text</button>
				</div>
			</article>
		</section>
	</body>
</html>
